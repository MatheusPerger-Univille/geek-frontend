<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-33">
                    Cadastro
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="nome" [(ngModel)]="nome" placeholder="Nome">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" [(ngModel)]="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" name="senha" [(ngModel)]="senha" placeholder="Senha">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" (click)="onCadastrar()">
                        Cadastrar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
