<div class="container">
    <mat-card>

      <app-page-title title="Filmes" subtitle="Listagem de filmes" [showBackButton]="false"></app-page-title>

      <div class="card">
        <div class="card-body">
          
          <table datatable class="table table-bordered hover datatable" [dtOptions]="dtOptions" style="width: 100%;">
          
            <thead>
              <tr>
                <th width="10%" class="text-center">ID</th>
                <th width="60%" class="text-center">Nome</th>
                <th width="20%" class="text-center">Data Lançamento</th>
                <th width="20%" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody *ngIf="filmes?.length != 0">

              <tr *ngFor="let filme of filmes; index as i">

                <td class="text-left"> {{ filme.id }}</td>
                <td class="text-left"> {{ filme.titulo }} </td>
                <td class="text-left"> {{ filme.dataLancamento | date: 'dd/MM/yyyy' }} </td>
                <td class="text-center"> 
                  <button type="button" class="btn btn-outline-success btn-sm button-action-table" (click)="onClickEditar(i)"><i class="fa fa-pencil"></i></button> 
                  <button type="button" class="btn btn-outline-danger btn-sm button-action-table" (click)="onClickExcluir(i)"><i class="fa fa-trash"></i></button> 
                </td>

              </tr>
            </tbody>
            <tbody *ngIf="filmes?.length == 0">
              <tr>
                <td colspan="3">Nenhum registro encontrado</td>
              </tr>
            <tbody>

          </table>
          
        </div>
      </div>

    </mat-card>
</div>
