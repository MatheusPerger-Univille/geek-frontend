<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-33">
                    Login
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" [(ngModel)]="credenciais.email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" name="senha" [(ngModel)]="credenciais.senha" placeholder="Senha">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" (click)="onLogar()">
                        Entrar
                    </button>
                </div>

                <div class="text-center">
                    <span class="txt1">
                        NÃ£o possui uma conta?
                    </span>

                    <a class="txt2 hov1 cursor-pointer" (click)="onCriarConta()">
                        Criar conta
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
